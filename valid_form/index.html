<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>VALID_FORM</title>
    <style>
        body {
            margin-left: 10px;
        }

        label {
            display: flex;
            margin-bottom: 20px;
            align-items: center;
        }
        label input, textarea {
            border: none;
            margin-left: 20px;
            max-width: 300px;
        }
        select {
            margin-left: 20px;
        }

        span {
            color: red;
            font-weight: 500;
            margin-left: 50px;
        }

    </style>
</head>
<body>
    <h1>Для внесения вашего сайта в каталог, заполните форму:</h1>

    <form id="form1" action="http://fe.it-academy.by/TestForm.php" method= "POST" target="_blank" name="f1" novalidate>
        <label>Разработчики: <input type="text" name="sitedev"> <span class="dev-err"></span></label>
        <label>Название сайта: <input type="text" name="sitename"> <span class="sitename-err"></span></label>
        <label>URL сайта: <input type="text" name="siteurl"> <span class="siteurl-err"></span></label>
        <label>Дата запуска сайта: <input type="date" name="sitedate"> <span class="sitedate-err"></span></label>
        <label>Посетителей в сутки: <input type="text" name="visitors"> <span class="visitors-err"></span></label>
        <label>E-mail для связи: <input type="email" name="siteemail"> <span class="siteemail-err"></span></label>
        <label>Рубрика каталога:
            <select name="rubric">
                <option value="0" selected="">Выберите рубрику</option>
                <option value="1">Бытовая техника</option>
                <option value="2">Домашний уют</option>
                <option value="3">Здоровье</option>
            </select>
            <span class="rubric-err"></span>
        </label>
        <label>Размещение:
            <labelradio><input type="radio" name="payment" value="1">бесплатное</labelradio>
            <labelradio><input type="radio" name="payment" value="2">платное</labelradio>
            <labelradio><input type="radio" name="payment" value="3">VIP</labelradio>
            <span class="payment-err"></span>
        </label>
        <label>Разрешить отзывы: <input type="checkbox" name="comments"><span class="comments-err"></span></label>
        <label>Описание сайта: <textarea name="description" style="width: 300px; height: 100px"></textarea><span class="description-err"></span></label>
        <input type="submit" value="Опубликовать">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
